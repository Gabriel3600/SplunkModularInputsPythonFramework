<form class="form-horizontal form-complex">
    
    <div class="control-group">
        <label class="control-label" for="pubnub_channel">Channel</label>

        <div class="controls">
            <input type="text" name="action.pubnub.param.channel" id="pubnub_channel" />
            <span class="help-block">The channel to send the message to</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="pubnub_message">Message</label>

        <div class="controls">
            <input type="text" name="action.pubnub.param.message" id="pubnub_message" />
            <span class="help-block">The message content</span>
        </div>
    </div>
</form>
